{% extends 'common.html' %}
{% block title %}
    登录
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}
{% block body %}
    <div class="form-container">
        <h4 style="text-align: center">登录</h4>
        <form action="" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名" name="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name="password">
          </div>

          <button type="submit" class="btn btn-block" >登录</button>
        </form>
    </div>

{% endblock %}
